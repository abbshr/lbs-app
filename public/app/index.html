<!doctype html>
<html lang="en" ng-app="mapApp">
<head>
  <meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Our Map App</title>
 <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/site.css">

  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/menu.css">

  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/divider.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/form.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/input.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/list.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/message.css">
  <link rel="stylesheet" type="text/css" href="Semantic-UI-master/dist/components/icon.css">
  <script src="bower_components/jquery-2.1.4.min.js"></script>
  <script src="Semantic-UI-master/dist/semantic.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
   <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/services.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="http://webapi.amap.com/maps?v=1.3&key=afc26617f785e83702d842c3cee6c4ac" type="text/javascript"></script>
  <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
</style>
  <script type="text/javascript">
        function initialize(){
          var position=new AMap.LngLat(126.640497, 45.751298);
          var mapObj=new AMap.Map("container",{
                view: new AMap.View2D({//创建地图二维视口
                      center:position,//创建中心点坐标
                      zoom:14, //设置地图缩放级别
                      rotation:0 //设置地图旋转角度
                 }),
               lang:"zh_cn"//设置地图语言类型，默认：中文简体
           });//创建地图实例
        }
        function newMsg(){
          $('#newmsg').modal('show');
        }
        function dispMsg(){
          $('#dispmsg').modal('show');
        }
   </script>
</head>
<body ng-controller="HomeCtrl"  onload="initialize()">
    <div class="ui inverted menu">
        <div class="header item">你在哪兒</div>
         <div class="left menu">
              <button class="ui icon button">
                    <i class="marker icon"></i>
              </button>
              <button class="ui inverted blue button active"  onclick="">
                    我的地图
              </button>
              <button class="ui inverted green button active"  onclick="newMsg()">
                    发布新消息
              </button>
         </div>
         <div class="right menu">
              <div class="item">
                  <div class="ui icon input">
                        <i class="search icon"></i>
                        <input type="text" placeholder="搜索…">
                  </div>
              </div>
              <a class="item" onclick="dispMsg()">前往</a>
        </div>
    </div>
    <div id="container">
        <div class="ui icon input"> </div>
    </div>






   <!--发布新消息的页面-->
  <div class="ui modal" id='newmsg'>
          <i class="close icon"></i>
     <div class="header">
                发布新消息
     </div>
     <div class="content">
           <div class="ui form">
                   <div class="description">
                                您当前的位置在：
                   </div>
                   <div class="ui icon button">
                          <i class="photo icon"></i>
                   </div>
                  <div class="field">
                        <label>说点什么：</label>
                        <textarea></textarea>
                  </div>
            </div>
      </div>
      <div class="actions">
              <div class="ui black deny button">
                       取消
              </div>
              <div class="ui positive right labeled icon button">
                       确认发布
                      <i class="checkmark icon"></i>
             </div>
       </div>
</div>




<!--当地信息-->
 <div class="ui basic modal" id='dispmsg'>
          <i class="close icon"></i>
     <div class="header">
              您当前的位置在：
     </div>
     <div class="content">
           <div class="ui form">
                   <div class="ui card">
                        <div class="content">
                          <i class="right floated like icon"></i>
                          <i class="right floated star icon"></i>
                          <div class="header">二公寓真热</div>
                          <div class="description">
                            <p>工大太抠门，寝室不给装空调，地还是水你的</p>
                          </div>
                        </div>
                        <div class="extra content">
                          <span class="left floated like"><i class="like icon"></i> Like </span>
                          <span class="right floated star"><i class="star icon"></i> Favorite </span>
                        </div>
                      </div>
            </div>
      </div>
</div>
</body>
</html>
